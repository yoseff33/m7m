<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Plus | تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="iron-theme">
    <div class="container flex justify-center items-center" style="height: 100vh;">
        <div class="hud-card text-center" style="max-width: 400px; width: 100%;">
            <h2 class="tech-font text-glow-gold">USER ACCESS</h2>
            <div id="step1">
                <p style="margin-bottom: 20px;">أدخل رقم جوالك للدخول إلى حسابك</p>
                <input type="tel" id="userPhone" class="input-iron" placeholder="05xxxxxxxx">
                <button onclick="sendOTP()" class="btn-iron w-full">إرسال كود التحقق</button>
            </div>
            <div id="step2" style="display:none;">
                <p style="margin-bottom: 20px;">تم إرسال الرمز لواتسابك، أدخله هنا:</p>
                <input type="number" id="otpCode" class="input-iron text-center" placeholder="----">
                <button onclick="verifyOTP()" class="btn-iron w-full">تأكيد الرمز</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
