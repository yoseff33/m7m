<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Plus | متجر توني ستارك للتطبيقات</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css"> <link rel="stylesheet" href="css/index.css">  </head>
<body class="iron-theme">

    <div class="scanline"></div>

    <nav class="nav-iron">
        <div class="container nav-content">
            <div class="logo tech-font">IRON<span>PLUS</span></div>
            <div class="nav-links">
                <a href="login.html" class="nav-btn"><i class="fas fa-user-shield"></i> دخول</a>
                <a href="profile.html" class="nav-btn"><i class="fas fa-shopping-cart"></i> طلباتي</a>
                <a href="admin.html" class="admin-hidden-link"><i class="fas fa-lock"></i></a>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="hero-glow"></div>
        <div class="container">
            <h1 class="tech-font animate-text">SYSTEM ONLINE</h1>
            <p class="hero-subtitle">مرحباً بك في نظام ايرون بلس.. الأسرع في تفعيل تطبيقات البلس</p>
            
            <div class="stats-container">
                <div class="stat-box">
                    <span id="visitorCount" class="counter">0</span>
                    <label>زائر نشط</label>
                </div>
                <div class="stat-box">
                    <span id="orderCount" class="counter">0</span>
                    <label>عملية ناجحة</label>
                </div>
            </div>
        </div>
    </header>

    <section class="products-area container">
        <div class="section-header">
            <h2 class="tech-font"><i class="fas fa-layer-group"></i> الباقات المتاحة</h2>
            <div class="header-line"></div>
        </div>

        <div id="productsGrid" class="grid-layout">
            <div class="iron-loading">
                <div class="arc-reactor"></div>
                <p>جاري فحص الأنظمة وتحميل المنتجات...</p>
            </div>
        </div>
    </section>

    <footer class="footer-iron">
        <div class="container footer-content">
            <p class="tech-font">MARK 85 - POWERED BY SUPABASE</p>
            <div class="payment-methods">
                <img src="https://cdn.salla.network/images/payment/mada_mini.png" alt="mada">
                <img src="https://cdn.salla.network/images/payment/apple_pay_mini.png" alt="applepay">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
