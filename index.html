<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Plus | متجر تطبيقات البلس العالمي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="iron-theme">

    <div class="scanline"></div>

    <nav class="nav-iron">
        <div class="container nav-content">
            <div class="logo tech-font">IRON<span>+</span></div>
            <div class="nav-links">
                <a href="login.html" id="loginButton" class="nav-btn"><i class="fas fa-user-shield"></i> دخول</a>
                
                <div id="userInfo" style="display: none;" class="user-display">
                    <span id="userPhone" class="text-gold"></span>
                    <a href="profile.html" class="nav-btn"><i class="fas fa-shopping-bag"></i> طلباتي</a>
                    <button id="logoutBtn" class="btn-iron btn-small"><i class="fas fa-power-off"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <div class="arc-reactor-main"></div>
            <h1 class="tech-font animate-glow">SYSTEM ONLINE</h1>
            <p class="hero-subtitle">مرحباً بك في أنظمة ايرون بلس.. التفعيل الفوري بلمسة واحدة</p>
            
            <div class="stats-container">
                <div class="stat-box">
                    <span id="visitorCount" class="counter">0</span>
                    <label>زائر نشط</label>
                </div>
                <div class="stat-box">
                    <span id="orderCount" class="counter">0</span>
                    <label>عملية مكتملة</label>
                </div>
            </div>
        </div>
    </header>

    <section class="products-area container">
        <h2 class="section-title tech-font"><i class="fas fa-layer-group"></i> الباقات المتاحة</h2>
        
        <div id="productsContainer" class="grid-layout">
            <div id="loadingMessage" class="iron-loading">
                <div class="iron-spinner"></div>
                <p>جاري مزامنة الأنظمة وسحب الأسعار المحدثة...</p>
            </div>
        </div>
    </section>

    <footer class="footer-iron">
        <div class="container text-center">
            <p class="tech-font">IRON PLUS OS v2.5 - FULLY OPERATIONAL</p>
            <div class="payment-methods">
                <img src="https://cdn.salla.network/images/payment/mada_mini.png" alt="mada">
                <img src="https://cdn.salla.network/images/payment/apple_pay_mini.png" alt="applepay">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
